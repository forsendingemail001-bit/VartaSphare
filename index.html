
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VartaSphere | Professional Nexus Controller</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="/env-config.js"></script>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.11.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.11.1/core.js"></script>

    <style>
        :root {
            --nexus-bg: #f8f9fa;
            --nexus-surface: #ffffff;
            --nexus-text-primary: #1a1a1a;
            --nexus-text-secondary: #64748b;
            --nexus-border: rgba(0, 0, 0, 0.08);
            --nexus-accent: #1e40af;
            --nexus-glass: rgba(255, 255, 255, 0.85);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--nexus-bg); 
            color: var(--nexus-text-primary); 
            transition: background 0.4s ease, color 0.4s ease;
            overflow: hidden; 
        }

        .branding-font { font-family: 'Orbitron', sans-serif; }
        .glass-panel { background: var(--nexus-glass); backdrop-filter: blur(20px); border: 1px solid var(--nexus-border); }
        
        #sidebar-container {
            width: 320px;
            overflow: hidden;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-right: 1px solid var(--nexus-border);
            display: flex;
            flex-direction: column;
            background: white;
            z-index: 40;
        }
        #sidebar-container.collapsed { width: 0px; border-right-width: 0px; }

        #pip-chat-window {
            position: fixed;
            bottom: 100px; 
            right: 40px;
            width: 380px;
            height: 520px;
            z-index: 1000;
            display: none; 
            flex-direction: column;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border-radius: 2rem;
            background: var(--nexus-surface);
            border: 1px solid var(--nexus-border);
            overflow: hidden;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }

        .footer-emoji {
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
            padding: 0.5rem;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .footer-emoji:hover { transform: scale(1.4) translateY(-4px); }

        .nexus-pop-item {
            position: absolute;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            border: 1px solid rgba(30, 64, 175, 0.3);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            font-weight: 700;
            color: #1e40af;
            pointer-events: none;
            z-index: 500;
            white-space: nowrap;
            animation: popEyeCatch 5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        @keyframes popEyeCatch {
            0% { transform: scale(0.3) translateY(40px); opacity: 0; }
            10% { transform: scale(1.1) translateY(0); opacity: 1; }
            20% { transform: scale(1.0) translateY(0); opacity: 1; }
            80% { transform: translateY(-30px); opacity: 1; }
            100% { transform: translateY(-120px); opacity: 0; }
        }

        /* Radar Wave Animation for Background Presence */
        .radar-container {
            position: relative;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .radar-wave {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #3b82f6;
            border-radius: 50%;
            opacity: 0;
            animation: radar-ping 4s infinite;
        }
        .radar-wave:nth-child(2) { animation-delay: 1s; }
        .radar-wave:nth-child(3) { animation-delay: 2s; }

        @keyframes radar-ping {
            0% { transform: scale(0.5); opacity: 0.8; }
            100% { transform: scale(4); opacity: 0; }
        }

        .tool-btn {
            padding: 0.75rem;
            border-radius: 1rem;
            transition: all 0.2s;
            color: #64748b;
        }
        .tool-btn.active {
            background-color: #dbeafe;
            color: #1e40af;
        }

        .nav-anchor.active { color: #1e40af; border-left: 4px solid #1e40af; background: #eff6ff; }
        .nav-anchor { cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; padding: 1.25rem 0; color: #94a3b8; border-left: 4px solid transparent; transition: all 0.2s; }
        .nav-anchor:hover { background: #f1f5f9; color: #1e40af; }
        
        #transmission-payload::placeholder { color: #cbd5e1; font-weight: 500; }
        
        .status-pulse-dot {
            width: 8px;
            height: 8px;
            background-color: #22c55e;
            border-radius: 50%;
            box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
            animation: pulse-ring 2s infinite;
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }

        .pip-emoji-bar {
            display: flex;
            overflow-x: auto;
            gap: 12px;
            padding: 10px;
            background: #f8fafc;
            border-top: 1px solid #f1f5f9;
        }
        .pip-emoji-item {
            cursor: pointer;
            font-size: 1.25rem;
            transition: transform 0.2s;
            user-select: none;
        }
        .pip-emoji-item:hover { transform: scale(1.3); }
    </style>
    
    <script type="importmap">
    {
      "imports": {
        "socket.io-client": "https://esm.sh/socket.io-client@^4.8.1",
        "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
      }
    }
    </script>
    <script type="module">
        import { GoogleGenAI } from "@google/genai";
        import { io } from "socket.io-client";
        window.GoogleGenAI = GoogleGenAI;
        window.io = io;
    </script>
</head>
<body class="h-screen w-screen flex flex-col overflow-hidden">
    <input type="file" id="global-file-input" class="hidden" onchange="app.handle_file_select(event, 'global')">
    <input type="file" id="pip-file-input" class="hidden" onchange="app.handle_file_select(event, 'pip')">

    <div id="boot-screen" class="fixed inset-0 z-[2000] bg-white flex flex-col items-center justify-center">
        <div id="boot-logo-container"></div>
        <p id="boot-status-text" class="mt-8 text-[10px] tracking-[0.5em] font-bold text-slate-300 uppercase animate-pulse">Establishing Nexus Link</p>
    </div>

    <div id="app-shell" class="hidden h-full w-full flex flex-col opacity-0 transition-opacity duration-700">
        <nav id="navbar-container" class="h-16 flex-shrink-0 glass-panel border-b flex items-center justify-between px-10 z-50"></nav>
        
        <div class="flex flex-grow overflow-hidden relative">
            <aside id="nav-sidebar" class="w-24 flex-shrink-0 border-r bg-white flex flex-col py-8 px-4 items-center justify-between z-50 shadow-sm">
                <div id="nav-top" class="w-full space-y-2"></div>
                <div id="nav-bottom" class="w-full space-y-2"></div>
            </aside>
            
            <aside id="sidebar-container" class="flex-shrink-0 shadow-2xl relative"></aside>
            
            <main id="main-container" class="flex-grow flex flex-col relative overflow-hidden bg-slate-100">
                <div id="view-board" class="h-full flex flex-col hidden">
                    <div id="board-controls-header" class="h-14 flex-shrink-0 border-b px-10 flex items-center justify-between bg-white/80 backdrop-blur-md">
                        <div class="flex items-center space-x-6">
                            <h3 id="board-room-title" class="branding-font font-bold text-[10px] tracking-[0.2em] text-blue-800 uppercase">Board Workspace</h3>
                            <div id="pulse-status-indicator" class="flex items-center space-x-2">
                                <div class="status-pulse-dot"></div>
                                <span class="text-[9px] font-bold text-slate-500 uppercase tracking-widest">Active Pulse</span>
                            </div>
                        </div>
                        <button onclick="app.toggle_sidebar()" class="p-2 hover:bg-slate-200 rounded-xl text-slate-400 transition-all flex items-center space-x-2">
                            <span class="text-[9px] font-bold uppercase tracking-widest">Directory</span>
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                        </button>
                    </div>
                    <div id="nexus-drawing-surface" class="flex-grow relative overflow-hidden bg-white">
                        <canvas id="board-canvas" class="w-full h-full cursor-crosshair"></canvas>
                        <div id="remote-cursors-container" class="absolute inset-0 pointer-events-none"></div>
                        <div id="pop-overlay" class="absolute inset-0 pointer-events-none overflow-hidden"></div>
                    </div>
                </div>

                <div id="view-nexus" class="h-full flex flex-col hidden overflow-y-auto p-14 custom-scrollbar"></div>
                <div id="view-signature" class="h-full flex flex-col hidden items-center justify-center p-14"></div>
                <div id="view-toolkit" class="h-full flex flex-col hidden p-14 overflow-y-auto custom-scrollbar"></div>
            </main>
        </div>

        <div id="pip-chat-window" class="glass-panel">
            <div id="pip-header" class="h-14 flex-shrink-0 border-b flex items-center justify-between px-6 bg-blue-600 text-white cursor-move">
                <div class="flex items-center space-x-3 pointer-events-none">
                    <div class="w-2 h-2 bg-green-300 rounded-full animate-pulse"></div>
                    <span id="pip-mode-label" class="text-[10px] font-bold uppercase tracking-widest">Liaison Pulse</span>
                </div>
                <button onclick="app.toggle_pip_visibility()" class="p-1 hover:bg-white/20 rounded-lg">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div id="pip-messages" class="flex-grow overflow-y-auto p-6 space-y-4 custom-scrollbar bg-slate-50"></div>
            
            <div id="pip-emoji-picker" class="pip-emoji-bar hidden">
                <span onclick="app.send_pip_emoji('üëç')" class="pip-emoji-item">üëç</span>
                <span onclick="app.send_pip_emoji('‚ù§Ô∏è')" class="pip-emoji-item">‚ù§Ô∏è</span>
                <span onclick="app.send_pip_emoji('üòÇ')" class="pip-emoji-item">üòÇ</span>
                <span onclick="app.send_pip_emoji('üî•')" class="pip-emoji-item">üî•</span>
                <span onclick="app.send_pip_emoji('üöÄ')" class="pip-emoji-item">üöÄ</span>
                <span onclick="app.send_pip_emoji('‚ú®')" class="pip-emoji-item">‚ú®</span>
            </div>

            <div class="p-4 border-t bg-white">
                <div class="flex items-center space-x-2">
                    <button onclick="app.toggle_pip_emojis()" class="p-2 text-slate-400 hover:text-blue-600 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    </button>
                    <button onclick="document.getElementById('pip-file-input').click()" class="p-2 text-slate-400 hover:text-blue-600 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path></svg>
                    </button>
                    <input id="transmission-payload" type="text" placeholder="Prepare transmission..." class="flex-grow border-none bg-slate-100 rounded-xl px-4 py-2 text-xs outline-none focus:ring-1 focus:ring-blue-400" onkeydown="app.intercept_transmission(event)">
                    <button onclick="app.dispatch_strategic_pulse()" class="p-3 bg-blue-600 text-white rounded-xl shadow-lg hover:bg-blue-700 transition-all">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                    </button>
                </div>
            </div>
        </div>
        
        <footer id="footer-container" class="h-20 flex-shrink-0 border-t flex items-center justify-between px-8 z-50 bg-white shadow-2xl">
            <div id="footer-normal-mode" class="flex items-center space-x-1 overflow-x-auto no-scrollbar py-2 flex-grow">
                <button onclick="document.getElementById('global-file-input').click()" class="p-3 mr-4 bg-slate-50 text-slate-400 hover:text-blue-600 rounded-2xl border border-slate-100 transition-all flex items-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    <span class="text-[9px] font-bold uppercase tracking-widest">Protocol Asset</span>
                </button>
                <div class="flex items-center space-x-1 border-l pl-4 border-slate-200">
                    <span onclick="app.send_global_emoji('üëç')" class="footer-emoji">üëç</span>
                    <span onclick="app.send_global_emoji('‚ù§Ô∏è')" class="footer-emoji">‚ù§Ô∏è</span>
                    <span onclick="app.send_global_emoji('üî•')" class="footer-emoji">üî•</span>
                    <span onclick="app.send_global_emoji('üöÄ')" class="footer-emoji">üöÄ</span>
                    <span onclick="app.send_global_emoji('üéâ')" class="footer-emoji">üéâ</span>
                    <span onclick="app.send_global_emoji('‚ú®')" class="footer-emoji">‚ú®</span>
                    <span onclick="app.send_global_emoji('üíØ')" class="footer-emoji">üíØ</span>
                    <span onclick="app.send_global_emoji('üòÆ')" class="footer-emoji">üòÆ</span>
                    <span onclick="app.send_global_emoji('‚úÖ')" class="footer-emoji">‚úÖ</span>
                    <span onclick="app.send_global_emoji('üçï')" class="footer-emoji">üçï</span>
                    <span onclick="app.send_global_emoji('ü§ñ')" class="footer-emoji">ü§ñ</span>
                </div>
            </div>

            <div id="footer-paint-tools" class="hidden flex items-center space-x-6 bg-blue-50 px-6 py-2 rounded-2xl border border-blue-200 flex-grow max-w-2xl mx-6">
                <div class="flex items-center space-x-2 border-r pr-6 border-blue-200">
                    <button id="tool-brush" onclick="app.set_paint_tool('brush')" class="tool-btn active" title="Brush">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                    </button>
                    <button id="tool-eraser" onclick="app.set_paint_tool('eraser')" class="tool-btn" title="Eraser">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M3 12l6.414 6.414a2 2 0 002.828 0L21 9a2 2 0 000-2.828L14.828 3a2 2 0 00-2.828 0L3 12z"></path></svg>
                    </button>
                    <button onclick="app.trigger_clear_board()" class="tool-btn text-red-400 hover:text-red-600" title="Clear Canvas">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    </button>
                </div>
                <div class="flex items-center space-x-3">
                    <input type="color" id="board-brush-color" value="#1e40af" class="w-8 h-8 rounded-full border-none cursor-pointer bg-transparent shadow-inner">
                    <input type="range" id="board-brush-size" min="1" max="100" value="10" class="w-32 accent-blue-600 h-1.5 bg-blue-100 rounded-lg appearance-none cursor-pointer">
                </div>
            </div>

            <div id="footer-status-info" class="flex items-center space-x-4 text-[10px] font-bold text-slate-400 uppercase"></div>
        </footer>
    </div>

    <div id="liaison-onboarding" class="hidden fixed inset-0 z-[1000] bg-white flex items-center justify-center"></div>
    <div id="modal-container" class="hidden fixed inset-0 z-[1500] bg-black/30 backdrop-blur-md flex items-center justify-center p-10"></div>

    <script type="py" src="./main.py" config='{"packages": ["micropip"]}'></script>
</body>
